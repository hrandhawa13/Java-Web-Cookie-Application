<html>
<head>
	<title>Student Form</title>
</head>
<body>
	<form action = "student-response.jsp">
	FirstName: <input type="text" name="FN" placeholder="firstname"/>
	<br/><br/>
	LastName: <input type="text" name="LN" placeholder="lastname"/>
	<br/><br/>
	<!-- drop down list -->
	<select name="country">
	  <option value="Brazil">Brazil</option>
	  <option value="India">India</option>
	  <option value="Poland">Poland</option>
	  <option value="Denmark">Denmark</option>
	</select>
	<br>
	Favorite PL 
	<input type="radio" name="lang" value="Java" checked="true">Java
	<input type="radio" name="lang" value="C++">C++
	<input type="radio" name="lang" value="Ruby">Ruby
	<br/>
	<br>
	Favorite Game 
	<input type="checkbox" name="game" value="Soccer" >Soccer
	<input type="checkbox" name="game" value="Tennis">Tennis
	<input type="checkbox" name="game" value="pong">Pong
	<br/>
	<br/>
	<input type="submit" value="Submit!!!!" />
	
	</form>

</body>

</html>
